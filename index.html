<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baap-Er-Bank</title>
    <!-- Bootstrap CDN: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-5">Welcome to my <span class="text-info fw-semibold">Baap-Er-Bank !!!</span></h1>
    </header>
    <main>
        <section class="bg-warning-subtle w-75 mx-auto p-5">
            <h3 class="ms-5 text-success fs-3 fw-bold">Please Login</h3>
            <div class="ms-5 ps-5 py-3">
                <input class="d-block w-75 my-3 px-3 py-1" type="email" name="" id="" placeholder="Enter Email">
                <input class="d-block w-75 my-3 px-3 py-1" type="password" name="" id="" placeholder="Enter password">
                <button class="btn btn-warning fs-5 fw-bold px-4 py-1 mt-3" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>


    <!-- Bootstrap Script Link: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
