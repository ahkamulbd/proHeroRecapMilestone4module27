<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baap-Er-Bank Money</title>
    <!-- Bootstrap CDN: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-5">Let's get some <span class="text-info fw-semibold">Mooooney !!!</span></h1>
    </header>

    <main class="container">
        <section class="row my-3">
            <div class="col bg-primary p-5 m-3">
                <h3 class="text-white">Deposit</h3>
                <h3 class="text-white">$ <span id="deposit-amount">00</span></h3>
            </div>
            <div class="col bg-info p-5 m-3">
                <h3 class="text-white">Withdraw</h3>
                <h3 class="text-white">$ <span id="withdraw-amount">00</span></h3>
            </div>
            <div class="col bg-success p-5 m-3">
                <h3 class="text-white">Balance</h3>
                <h3 class="text-white">$ <span id="balance-amount">1240</span></h3>
            </div>
        </section>
        <section class="row">
            <div class="col bg-warning-subtle w-75 p-5 mx-3">
                <h3 class="ms-5 text-primary fs-2 fw-bold">Please Deposit</h3>
                <div class="ps-5 py-3">
                    <input class="d-block w-75 my-3 px-3 py-1" type="text" name="" id="deposit-input"
                        placeholder="$ Amount you want to deposit">
                    <button class="btn btn-warning text-white fs-5 fw-bold px-4 py-1 mt-3"
                        id="deposit-btn">Deposit</button>
                </div>
            </div>
            <div class="col bg-primary-subtle w-75 p-5 mx-3">
                <h3 class="ms-5 text-primary fs-2 fw-bold">Please Withdraw</h3>
                <div class="ps-5 py-3">
                    <input class="d-block w-75 my-3 px-3 py-1" type="text" name="" id="withdraw-input"
                        placeholder="$ Amount you want to withdraw">
                    <button class="btn btn-warning text-white fs-5 fw-bold px-4 py-1 mt-3"
                        id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Javascript Link:  -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>


    <!-- Bootstrap Script Link: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
